<!DOCTYPE html>
<html>
<head>
<title>Chain of Custody</title>
<style>
body { background:#020617; color:#e5e7eb; font-family:Arial; }
.container {
    max-width:600px;
    margin:80px auto;
    padding:40px;
    background:rgba(255,255,255,.05);
    border-radius:16px;
}
input, button {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:none;
}
button {
    background:linear-gradient(135deg,#38bdf8,#2563eb);
    color:white;
    font-size:1rem;
}
</style>
</head>
<body>

<div class="container">
<h2>Chain of Custody</h2>
<p>Enter investigator details for forensic documentation.</p>

<form method="POST">
    <input name="investigator_name" placeholder="Investigator Name" required>
    <input name="investigator_id" placeholder="Investigator ID" required>
    <input name="organization" placeholder="Organization / Institution" required>
    <button type="submit">Continue</button>
</form>
</div>

</body>
</html>
